<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="custom.css">

    <title>EDS Weather App</title>
  </head>
  <body>
    <!--Navigation Bar -->
    <nav class="navbar sticky-top" id="nav1">
      <!-- Logo -->
      <a class="navbar-brand mx-auto mx-md-0" href="#">
        <img id="logo" src="EDT-logo.png" height="40" alt="">
      </a>
      <!-- Search bar -->
      <form class="navbar-form form-inline mr-auto col-12 col-sm-6 col-sm-offset-4" id="searchBar" role="search">
        <div class="input-group ml-md-3 w-100">
          <input class="form-control" id="searchInput" type="text" placeholder="Search..." aria-label="Search">
          <div class="input-group-append">
            <button type="button" class="btn" id="searchIcon"><i class="fa fa-search " aria-hidden="true"></i></button>
          </div>
        </div>
      </form>
      <!-- Time and Date -->
      <span class="navbar-text mx-auto mx-md-0">
        <span id="dateTime"></span>
      </span>
    </nav>

    <!-- Main Panel-->
    <div class="container-fluid">
      
    </div>
    




 

  <script src="main.js"></script>
  </body>
</html>
