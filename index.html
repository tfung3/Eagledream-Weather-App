<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="custom.css">

    <title>EDS Weather App</title>
  </head>
  <body>

    <!--Navigation Bar -->
    <nav class="navbar sticky-top d-flex w-100 justify-content-between" id="nav1">
      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img id="logo" src="EDT-logo.png" height="40" alt="">
      </a>
      <!-- Time and Date -->

      <span class="navbar-text mx-auto">
        <span id="time"></span>
      </span>
      <span class="navbar-text">
        <span id="date"></span>
      </span>



    </nav>

    <!-- Main Panel-->
    <div class="fluid-container" id="mainPanel">
      <div class="row">
        <div class="col-12 col-md-3">
          <table>
            <th>My location</th>
            <th id="userLocation"></th>
          </table>
        </div>
      </div>



    </div>
    




  <script src="main.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDgDvshAa8VmwLPPn2EaIoIEkojtaSFc-0&callback=initMap"></script> 

  </body>
</html>
