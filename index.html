<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="custom.css">

	<title>EDS Weather App</title>
</head>
<body>

	<!--Navigation Bar -->
		<nav class="navbar" id="nav1">
  			<!-- Logo -->
            <div class="col-4">
  			<a class="navbar-brand" href="#">
  				<img id="logo" src="EDT-logo.png" height="40" alt="">
  			</a>
      </div>
  			<!-- Time and Date -->
  			<div class="navbar-text col-4 text-center">
  				<div id="time"></div>
  			</div>
  			<div class="navbar-text col-4 text-right">
  				<div id="date"></div>
		</nav>

	<!-- Main Panel-->
	<div class="fluid-container clearfix" id="mainPanel">
		<div class="row">
			<!--Left Panel-->
			<div class="col-12 col-lg-4 col-xl-3 mt-4" id="leftPanel">
				<table class="leftTable">
					<tr>
						<th>My location</th>
						<th id="userLocation"></th>
					</tr>
					<tr>
						<td></td>
						<td><a>New York City</a></td>
					</tr>
					<tr>
						<td></td>
						<td>Paris</td>
					</tr>
					<tr>
						<td></td>
						<td>Cairo</td>
					</tr>
					<tr>
						<td></td>
						<td>Hong Kong</td>
					</tr>
					<tr>
						<td></td>
						<td>Buenos Aires</td>
					</tr>
					<tr>
						<td></td>
						<td>+</td>
					</tr>
				</table>
			</div>

			<!--Center Panel-->
			<div class="col-12 col-lg-4 col-xl-4 offset-xl-1" id="circleDiv">
				<div class="rounded-circle mx-auto ">
					<div class="container">
						<div class="row">
							<!--1st Row City Header-->
							<div class="col" id="selectedCity">
								New York City
							</div>
						</div>
						<!--2nd Row-->
						<div class="row centerLine">
							<div class="col-md-3" id="lowTemp">
								<div id="low">low</div> <br>
								<div id="lowNum">8</div>
							</div>
							<div class="col-md-6" id="centerTemp">
								16
							</div>
							<div class="col-md-3" id="highTemp">
								<div id="high">high</div><br>
								<div id="highNum">18</div>
							</div>
						</div>
						<!--3rd Row-->
						<div class="row thirdLine">
							<div class="col-md-12 centerIconDiv">
								<img id="weatherIcon" src="icons8-cloud-512.png" height="80" alt=""><br>
								<div id="iconDescription">Cloudy</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!--Right Panel-->
			<div class="col-12 col-lg-3 col-xl-4 mt-4 ml-xl-0" id="rightPanel">
				<table class="rightTable">
					<tr>
						<th>Kite Flying</th>
						<td id="kiteFlying"></td>
					</tr>
					<tr>
						<th>Jogging</th>
						<td id="jogging"></td>
					</tr>
					<tr>
						<th>Skiing</th>
						<td id="skiing"></td>
					</tr>
				</table>
			</div>
		</div>
  </div>

		<!--Bottom Strip-->
		<div class="row footer">
			<div class="col-lg-8 col-xl-6 offset-lg-2 offset-xl-3 text-center">
				<table class="bottomTable mx-auto">
          <tr class="imgRow">
            <td>
              <img id="twoImage" src="icons8-cloud-512.png">
            </td>
            <td>
              <img id="threeImage" src="">
            </td>
            <td>
              <img id="fourImage" src="">
            </td>
            <td>
              <img id="fiveImage" src="">
            </td>
            <td>
              <img id="sixImage" src="">
            </td>
            <td>
              <img id="sevenImage" src="">
            </td>
            <td>
              <img id="eightImage" src="">
            </td>
          </tr>
          <tr class="tempRow">
            <td>
              <div id="twoTemp">12</div>
            </td>
            <td>
              <div id="threeTemp"></div>
            </td>
            <td>
              <div id="fourTemp"></div>
            </td>
            <td>
              <div id="fiveTemp"></div>
            </td>
            <td>
              <div id="sixTemp"></div>
            </td>
            <td>
              <div id="sevenTemp"></div>
            </td>
            <td>
              <div id="eightTrmp"></div>
            </td>
          </tr>
          <tr class="timeRow">
            <td>
              <div id="twoTime">2PM</div>
            </td>
            <td>
              <div id="threeTime">3PM</div>
            </td>
            <td>
              <div id="fourTime">4PM</div>
            </td>
            <td>
              <div id="fiveTime">5PM</div>
            </td>
            <td>
              <div id="sixTime">6PM</div>
            </td>
            <td>
              <div id="sevenTime">7PM</div>
            </td>
            <td>
              <div id="eightTime">8PM</div>
            </td>
          </tr>
        </table>
			</div>
      <div class="col-lg-2 offset-lg-0 offset-xl-1 buttonDiv">
        <button class="btn btn-link" id="unitSwitch">
          <div class="buttonText">
            <span id="metric">metric/ </span> <span id="imperial">imperial</span><br>
            <span id="C"> C/ </span> <span id="F">F</span>
          </div>
        </button>
      </div>
		</div>










	<script src="main.js"></script>
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDgDvshAa8VmwLPPn2EaIoIEkojtaSFc-0&callback=initMap"></script> 

</body>
</html>
